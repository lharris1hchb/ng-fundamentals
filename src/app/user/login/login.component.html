<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form autocomplete="off" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <em *ngIf="loginForm.controls.username?.invalid && (loginForm.controls.username?.touched || showAllErrors)">required</em>
      <input id="userName"
          type="text"
          class="form-control"
          placeholder="User Name..."
          (ngModel)="username"
          name="username"
          required />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || showAllErrors)">required</em>
      <input id="password"
              type="password"
              class="form-control"
              placeholder="Password..."
              (ngModel)="password"
              name="password"
              required />
    </div>

    <span (mouseenter)="mouseoverLogin(true)" (mouseleave)="mouseoverLogin(false)">
      <button type="submit"
              class="btn btn-primary"
              [disabled]="!loginForm.valid">Login</button>
    </span>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  </form>
  <br>
  <div *ngIf="loginInvalid" class="alert alert-danger">Invalid Login Info</div>
</div>
