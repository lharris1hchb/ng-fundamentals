<div class="container">
  <img class="event-image" [src]="event?.imageUrl" [alt]="event?.name">

  <div class="row">
    <div class="col-md-11">
      <h2>{{event?.name | uppercase}} </h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div><strong>Date:</strong> {{event?.date | date:'shortDate'}}</div>
      <div><strong>Time:</strong> {{event?.time}}</div>
      <div><strong>Price:</strong> {{event?.price | currency:'USD'}}</div>
    </div>
    <div class="col-md-6">
      <address>
        <strong>Address:</strong><br />
        {{event?.location?.address}}<br />
        {{event?.location?.city}}, {{event?.location?.country}}
      </address>
    </div>
  </div>

  <hr />

  <div class="row" style="margin-bottom: 10px;">
    <div class="col-md-2">
      <h3 style="margin: 0">Sessions</h3>
    </div>
    <div class="col-md-7">
      <div class="btn-group btn-group-sm" style="margin-right: 20px; margin-left: 20px;">
        <button class="btn btn-default" [class.active]="sortBy === 'name'" (click)="setSortBy('name')">Name</button>
        <button class="btn btn-default" [class.active]="sortBy === 'votes'" (click)="setSortBy('votes')">Votes</button>
      </div>

      <div class="btn-group btn-group-sm">
        <button class="btn btn-default" [class.active]="filterBy === 'all'" (click)="setFilterBy('all')">All</button>
        <button class="btn btn-default" [class.active]="filterBy === 'beginner'" (click)="setFilterBy('beginner')">Beginner</button>
        <button class="btn btn-default" [class.active]="filterBy === 'intermediate'" (click)="setFilterBy('intermediate')">Intermediat</button>
        <button class="btn btn-default" [class.active]="filterBy === 'advanced'" (click)="setFilterBy('advanced')">Advanced</button>
      </div>

    </div>
    <div class="col-md-2">
      <a (click)="addSession()">Add Session</a>
    </div>
  </div>

  <app-session-list *ngIf="!addMode" [sessions]="event?.sessions" [filterBy]="filterBy" [sortBy]="sortBy"></app-session-list>

  <app-create-session *ngIf="addMode" (saveNewSession)="saveNewSession($event)" (cancelAddSession)="cancelAddSession($event)"></app-create-session>
</div>
